<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AutoMart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/queries.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <a href="index.html"><h1 class="logo">Auto Mart</h1></a>
            <ul class="nav-links">
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <section class="section-form">
        <div class="row">
            <h2>Please, login here</h2>
        </div>
        <div class="row">
            <form action="home.html" class="contact-form">
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="email">Email</label>
                    </div>
                     <div class="col span-2-of-3">
                        <input type="email" name="email" id="email" placeholder="Your email" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="name">Password</label>
                    </div>
                     <div class="col span-2-of-3">
                        <input type="password" name="password" id="password" placeholder="Your password" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>&nbsp;</label>
                    </div>
                     <div class="col span-2-of-3">
                        <input type="submit" value="Submit">
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                       <p class="small-font">Don't have an account?</p>
                   </div>
                   <div class="col span-2-of-3">
                       <em><a href="register.html" class="small-font">Register</a></em>
                   </div>
               </div>
               <div class="row">
                    <div class="col span-1-of-3">
                        <p class="small-font">Forgot your password?</p>
                    </div>
               <div class="col span-2-of-3">
                    <em><a href="#" id="myBtn" class="small-font">Reset Password</a></em>
               </div>
               </div>
            </form>
        </div>
    </section>

          <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">X</span>
        </div>
        <div class="modal-body">
            <h2>Reset Password</h2>
            <form class="contact-form">
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="email">Email</label>
                    </div>
                     <div class="col span-2-of-3">
                        <input type="email" name="email" id="email" placeholder="Your email" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="name">New Password</label>
                    </div>
                     <div class="col span-2-of-3">
                        <input type="password" name="password" id="password" placeholder="Your password" required>
                    </div>
                <input type="submit" value="Submit"> 
            </form>
        </div>
        <div class="modal-footer"></div>
    </div>
    </div>

    <footer>
        <div class="row">
            <div class="col span-1-of-2">
                <ul class="footer-nav">
                    <li><a href="#">About us</a></li>
                    <li><a href="#">How it works</a></li>
                </ul>
            </div>
            <div class="col span-1-of-2">
                <ul class="social-links">
                    <li><a href="#"></a><i class="fa fa-facebook"></i></li>
                    <li><a href="#"></a><i class="fa fa-twitter"></i></li>
                    <li><a href="#"></a><i class="fa fa-instagram"></i></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <p>
                Copyright &copy; 2019 by Nelsunky. All rights reserved.
            </p>
        </div>
    </footer>
    <script src="js/index.js"></script>
</body>
</html>
