<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AutoMart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style1.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/queries.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <a href="home.html"><h1 class="logo">Auto Mart</h1></a>
            <ul class="nav-links">
                <li><a href="postad.html">Post Ad</a></li>
                <li><a href="myads.html">My Ads</a></li>
                <li><a href="updateorder.html">Order</a></li>
            </ul>
            <ul class="logout">
                <li><a href="index.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <section class="section-form">
        <div class="row">
            <h2>Purchase Order</h2>
        </div>
        <div class="row">
            <form method="post" action="#" class="contact-form">
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="name">Name</label>
                    </div>
                     <div class="col span-2-of-3">
                        <input type="text" name="name" id="name" placeholder="Your name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="email">Email</label>
                    </div>
                     <div class="col span-2-of-3">
                        <input type="email" name="email" id="email" placeholder="Your email" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="find-us">Make</label>
                    </div>
                     <div class="col span-2-of-3">
                        <select name="make" id="make">
                            <option value="select" selected>select</option>
                            <option value="toyota">Toyota</option>
                            <option value="mercedez">Mercedez</option>
                            <option value="bmw">BMW</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="type">Type</label>
                    </div>
                    <div class="col span-2-of-3">
                        <select name="type" id="type">
                            <option value="select" selected>select</option>
                            <option value="suv">SUV</option>
                            <option value="van">Van</option>
                            <option value="car">Car</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="name">Price</label>
                    </div>
                     <div class="col span-2-of-3">
                        <input type="text" name="price" id="price" placeholder="Price" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>Drop a message</label>
                    </div>
                     <div class="col span-2-of-3">
                        <textarea name="message" placeholder="Your message"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>&nbsp;</label>
                    </div>
                     <div class="col span-2-of-3">
                        <input type="submit" value="Order">
                    </div>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="row">
            <div class="col span-1-of-2">
                <ul class="footer-nav">
                    <li><a href="#">About us</a></li>
                    <li><a href="#">How it works</a></li>
                </ul>
            </div>
            <div class="col span-1-of-2">
                <ul class="social-links">
                    <li><a href="#"></a><i class="fa fa-facebook"></i></li>
                    <li><a href="#"></a><i class="fa fa-twitter"></i></li>
                    <li><a href="#"></a><i class="fa fa-instagram"></i></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <p>
                Copyright &copy; 2019 by Nelsunky. All rights reserved.
            </p>
        </div>
    </footer>
</body>
</html>
